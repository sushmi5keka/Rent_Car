<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <title>Booking</title>
</head>

<body>
    <!-- start section header -->
    <div layout:fragment="custom-content">
        <div id="contact" class="paddsection">
        <div class="container">
            <div class="contact-block1">
                <br/>
                <div class="row">

                    <div class="col-lg-6">
                        <div class="contact-contact">

                            <h2 class="mb-30">GET IN TOUCH</h2>

                            <ul class="contact-details">
                                <li><span>23 Dhanmondi, road-5</span></li>
                                <li><span>Dhaka,Bangladesh.</span></li>
                                <li><span>+88 01912704287</span></li>
                                <li><span>car_rental@gmail.com</span></li>
                            </ul>

                        </div>
                    </div>

                    <div class="col-lg-6">

                        <h2 class="mb-30">Booking Form</h2>

                        <form action="" method="post" role="form" class="contactForm">
                            <div class="row">

                                <div id="sendmessage">Thank you!</div>
                                <div id="errormessage"></div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Booking number : </label>
                                        <input type="booking_no" class="form-control" name="booking_no" id="booking_no"
                                               placeholder="booking number" data-rule="minlen:4"
                                               data-msg="Please enter at least 4 chars"/>
                                        <div class="validation"></div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Car Name : </label>
                                        <input type="text" class="form-control" name="car_name" id="car name" placeholder="car name"
                                               data-rule="minlen:4" data-msg=""/>
                                        <div class="validation"></div>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group contact-block1">
                                        <label>Customer Name : </label>
                                        <input type="text" name="name" class="form-control" id="name"
                                               placeholder="customer Name" data-rule="minlen:4"
                                               data-msg="Please enter at least 4 chars"/>
                                        <div class="validation"></div>
                                    </div>
                                </div>



                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Booking Date : </label>
                                        <input type="text" class="form-control" name="booking_date" id="booking_date"
                                               placeholder="booking date" data-rule="minlen:4" data-msg=""/>
                                        <div class="validation"></div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Return Date : </label>
                                        <input type="text" class="form-control" name="return_date" id="return_date"
                                               placeholder="return date" data-rule="minlen:4" data-msg=""/>
                                        <div class="validation"></div>
                                    </div>
                                </div>





                                <div class="col-lg-12">
                                    <input type="submit" class="btn btn-defeault btn-send" value="submit">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- start sectoion contact -->
    </div>
    <!-- start sectoion contact -->

<!-- End section footer -->


</body>

</html>
