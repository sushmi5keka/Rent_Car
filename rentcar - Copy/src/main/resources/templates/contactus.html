<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <title>Contactus</title>
</head>

<body>
    <!-- start section header -->
    <div  layout:fragment="custom-content">

        <!-- start sectoion contact -->
        <div id="contact" class="paddsection">
            <div class="container">
                <div class="contact-block1">
                    <br/>
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="contact-contact">

                                <h2 class="mb-30">GET IN TOUCH</h2>

                                <ul class="contact-details">
                                    <li><span>23 Dhanmondi, road-5</span></li>
                                    <li><span>Dhaka,Bangladesh.</span></li>
                                    <li><span>+88 01912704287</span></li>
                                    <li><span>car_rental@gmail.com</span></li>
                                </ul>

                            </div>
                        </div>

                        <div class="col-lg-6">

                            <h2 class="mb-30">Contact Us</h2>

                            <form action="" method="post" role="form" class="contactForm">
                                <div class="row">

                                    <div id="sendmessage">Thank you!</div>
                                    <div id="errormessage"></div>

                                    <div class="col-lg-6">
                                        <div class="form-group contact-block1">
                                            <input type="text" name="name" class="form-control" id="name"
                                                   placeholder="Your Name" data-rule="minlen:4"
                                                   data-msg="Please enter at least 4 chars"/>
                                            <div class="validation"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" id="email"
                                                   placeholder="Your Email" data-rule="email"
                                                   data-msg="Please enter a valid email"/>
                                            <div class="validation"></div>
                                        </div>
                                    </div>


                                    <div class="col-lg-12">
                                        <div class="form-group">
                                    <textarea class="form-control" name="message" rows="12" data-rule="required"
                                              data-msg="Please write something for us" placeholder="Message"></textarea>
                                            <div class="validation"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <input type="submit" class="btn btn-defeault btn-send" value="Submit">
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- start sectoion contact -->

    </div>


    <!-- End section journal -->




<!-- End section footer -->



</body>

</html>
