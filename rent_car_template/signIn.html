<!-- start sectoion contact -->
<div id="contact" class="paddsection">
    <div class="container">
        <div class="contact-block1">
            <div class="row">

                <div class="col-lg-6">
                    <div class="contact-contact">

                        <h2 class="mb-30">GET IN TOUCH</h2>

                        <ul class="contact-details">
                            <li><span>23 Dhanmondi, road-5</span></li>
                            <li><span>Dhaka,Bangladesh.</span></li>
                            <li><span>+88 01912704287</span></li>
                            <li><span>car_rental@gmail.com</span></li>
                        </ul>

                    </div>
                </div>

                <div class="col-lg-6">

                    <h2 class="mb-30">Sign In</h2>

                    <form action="" method="post" role="form" class="contactForm">
                        <div class="row">

                            <div id="sendmessage">Thank you!</div>
                            <div id="errormessage"></div>

                            <div class="col-lg-6">
                                <div class="form-group contact-block1">

                                    <label>Name : </label>
                                    <input type="text" name="name" class="form-control" id="name"
                                           placeholder="Your Name" data-rule="minlen:4"
                                           data-msg="Please enter at least 4 chars"/>
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group contact-block1">

                                    <label>Mobile No : </label>
                                    <input type="text" name="mobile" class="form-control" id="mobile"
                                           placeholder="mobile number" data-rule="minlen:4"
                                           data-msg="Please enter at least 4 chars"/>
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Email : </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                           placeholder="User Email" data-rule="email"
                                           data-msg="Please enter a valid email"/>
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Password : </label>
                                    <input type="text" class="form-control" name="password" id="password"
                                           placeholder="Your password" data-rule="password"
                                           data-msg="Please enter a valid password"/>
                                    <div class="validation"></div>
                                </div>
                            </div>


                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-defeault btn-send" value="Sign In">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
